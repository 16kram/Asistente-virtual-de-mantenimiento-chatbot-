<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Mantenimiento</title>
    <style>
        /* Estilos generales */
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),
                url('img/edificio.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Título de chat */
        .chat-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Caja de chat */
        .chat-box {
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            /* Semitransparente para ver el fondo */
            margin-top: 10px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Estilo de mensaje del chatbot */
        .chat-response,
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #a6d0f3;
        }

        /* Avatar del chatbot */
        .chat-response img,
        .chat-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Contenedor de entrada y botón */
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 600px;
        }

        /* Caja de texto de entrada */
        .search-box {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 20px 0 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Botón de envío */
        .send-button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #357ae8;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Título del chat -->
    <div class="chat-title">Asistente de Mantenimiento</div>

    <!-- Caja de chat -->
    <div class="chat-box" id="chatBox">
        <!-- Mensaje inicial del chatbot con avatar -->
        <div class="chat-response">
            <img src="img/mujer.png" alt="Avatar Bot">
            <span>Hola técnico, ¿en qué puedo ayudarte?</span>
        </div>
    </div>

    <!-- Contenedor de entrada de texto y botón -->
    <div class="input-container">
        <input type="text" class="search-box" id="messageInput" placeholder="Escribe tu consulta aquí">
        <button class="send-button" onclick="enviarMensaje()">Enviar</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Esteban P.A.
    </footer>

    <script src="js/main.js"></script>

</body>

</html>
